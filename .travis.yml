language: go

sudo: required
services:
  - docker

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6

go:
  - "1.10.x"

before_install:
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90

stages:
  - name: tests
  - name: release
    if: tag IS present AND NOT tag =~ /^dummy/
  - name: release dummy analyzer
    if: tag IS present AND tag =~ /^dummy/

jobs:
  include:
    - name: "Unit Tests"
      stage: tests
      script: make test-coverage codecov
    - name: "SDK Integration Tests Linux"
      script:
        - docker run -d --name bblfshd --privileged -v $HOME/bblfshd:/var/lib/bblfshd -p "9432:9432" bblfsh/bblfshd
        - docker exec -it bblfshd bblfshctl driver install go bblfsh/go-driver:v2.0.3
        - make test-sdk
    - name: "SDK Integration Tests macOS"
      if: NOT type = pull_request
      script:
        - make test-sdk-short
      os: osx
      osx_image: xcode9.4
      before_install: skip
    - name: "Lookout serve Integration Tests Linux"
      script:
      - make prepare-services
      - psql -c 'create database lookout;' -U postgres
      - make build
      - ./build/bin/lookout migrate
      - make test-json
    - name: "Lookout serve Integration Tests macOS"
      script:
      - make prepare-services
      - psql -c 'create database lookout;' -U postgres
      - make build
      - ./build/lookout_darwin_amd64/lookout migrate
      - make test-json
      os: osx
      osx_image: xcode9.4
      before_install: skip
    - name: "Generated code"
      script:
        - make dependencies
        - kallax migrate --input ./store/models/ --out ./store/migrations --name test-changes
        - make no-changes-in-commit
        - make bindata
        - make no-changes-in-commit
        - make protogen
        - make no-changes-in-commit
        - make build
        - make no-changes-in-commit
        - make godep
        - make no-changes-in-commit
        # check that proto files are buildable by python
        - sudo apt-get --no-install-recommends -y install python3-pip
        - sudo pip3 install -U pip setuptools wheel
        - pip3 install --user grpcio-tools
        - export PY_OUT_DIR=py
        - mkdir -p "$PY_OUT_DIR"
        - python3 -m grpc_tools.protoc -Isdk --python_out="$PY_OUT_DIR" --grpc_python_out="$PY_OUT_DIR" $(find sdk -name *.proto)
        - find "$PY_OUT_DIR" -iname gogo_pb2_grpc.py | grep '.*'
    - name: "linux packages"
      stage: release
      script: PKG_OS="linux" make packages-sdk
      deploy: &deploy_anchor
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: build/*.tar.gz
        skip_cleanup: true
        on:
          all_branches: true
    - name: "macOS packages"
      stage: release
      os: osx
      osx_image: xcode9.4
      before_install: skip
      script: PKG_OS="darwin" make packages-sdk
      deploy: *deploy_anchor
    - name: "push dummy analyzer image to Docker Hub"
      stage: release dummy analyzer
      script:
        - PKG_OS=linux make -f Makefile.dummy build
        - DOCKER_PUSH_LATEST=true make -f Makefile.dummy docker-push
before_cache:
  # make bblfsh images readable
  - sudo chmod -R 777 $HOME/bblfshd/images

cache:
  directories:
    - $HOME/protoc
    - $HOME/.cache/pip/wheels
    - $HOME/bblfshd/images
