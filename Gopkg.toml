  branch = "master"

[[constraint]]
  name = "gopkg.in/src-d/go-kallax.v1"
  version = "1.3.5"

[[constraint]]
  name = "gopkg.in/src-d/lookout-sdk.v0"
  version = "0.1.0"

[[constraint]]
